<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Message Us</title>
        <link rel="stylesheet" href="css/contact.css">
    </head>
    <body>
        <section class="container top">
            <header>
                <img src="design/Logo_School_in_cloud.png" alt="Logo">
                <h1>Send Us a Message</h1>
            </header>
        </section>
        <section class="container middle">
            <form class="contact">
    
                <div class="form">
                    <input class="main" type="text" placeholder="Full Name">
                    <input class="main" type="text" placeholder="Email">
                    <input class="main" type="phone" placeholder="Phone number">
                    <textarea class="message"  placeholder="Your Message"></textarea>
                </div>
    
                <div class="button">
                    <button class="btn">
                        Send 
                    </button>
                </div>
            </form>
        </section>
            
        </div>
        
        <footer>
            <p>
                Made with ❤️ © 2020 School in the Cloud in 🇺🇸 
            </p>
            
        </footer>
    </body>
</html>
